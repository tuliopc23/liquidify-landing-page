    />
    <meta

      content="Build beautiful, accessible UIs with Liquid Glass-styled React components."
    />
    <meta property="og:url" content="https://liquidify.dev/" />
    <meta property="og:image" content="https://liquidify.dev/og-preview.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="LiqUIdify – HIG-Inspired React Components"
    />
    <meta
      name="twitter:description"
      content="Build beautiful, accessible UIs with Liquid Glass-styled React components."
    />
    <meta name="twitter:image" content="https://liquidify.dev/og-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiqUIdify - HIG-Inspired React Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- SF Pro fonts from fontapi.ir CDN for cross-platform consistency -->
    <link rel="preconnect" href="//fdn.fontcdn.ir" />
    <link rel="preconnect" href="//v1.fontapi.ir" />
    <link href="https://v1.fontapi.ir/css/SFProDisplay" rel="stylesheet" />
    <link href="https://v1.fontapi.ir/css/SFUIText" rel="stylesheet" />
    <link href="https://v1.fontapi.ir/css/SFMono" rel="stylesheet" />
    <style>
      /* SF Pro font stack with system font fallbacks */
      :root {
        --global-font-body:
          "SF UI Text", "SF Pro Text", -apple-system, system-ui, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --global-font-display:
          "SF Pro Display", "SF UI Display", -apple-system, system-ui, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --global-font-mono:
          "SF Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }
      html,
      body {
        font-family: var(--global-font-body);
        font-optical-sizing: auto;
        scroll-behavior: smooth;
      }
    </style>
    <!-- Panda CSS reset & tokens are included via styled-system/styles.css in src/main.tsx -->
    <script>
      (function () {
        try {
          var key = "ui.theme";
          var stored = localStorage.getItem(key);
          var systemDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var mode =
            stored === "light" || stored === "dark" || stored === "system"
              ? stored
              : "system";
          var resolved =
            mode === "system" ? (systemDark ? "dark" : "light") : mode;
          if (resolved === "dark")
            document.documentElement.classList.add("dark");
          document.documentElement.setAttribute("data-theme-mode", mode);
          // Also set data-theme for libraries that depend on it (e.g., liquidify-react)
          document.documentElement.setAttribute("data-theme", resolved);
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
