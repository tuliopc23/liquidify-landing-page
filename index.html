    <meta

      content="LiqUIdify – Apple-Inspired React Components"

    <meta

    <meta property="og:url" content="https://liquidify.dev/" />

    <meta name="twitter:card" content="summary_large_image" />

      content="LiqUIdify – Apple-Inspired React Components"
    />
    <meta
      name="twitter:description"
      content="Build beautiful, accessible UIs with Liquid Glass-styled React components."
    />
    <meta name="twitter:image" content="https://liquidify.dev/og-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiqUIdify - Apple-Inspired React Components</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- SF Pro (Display + Text, variable) via v1.fontapi.ir CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Robust fallback font stack; Inter first (CDN), then platform fonts */
      :root {
        --global-font-body:
          "Inter", -apple-system, system-ui, BlinkMacSystemFont,
          "SF Pro Text", "SF Pro Display", "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      html,
      body {
        font-family: var(--global-font-body);
        font-optical-sizing: auto;
        scroll-behavior: smooth;
      }
    </style>
    <!-- Panda CSS reset & tokens are included via styled-system/styles.css in src/main.tsx -->
    <script>
      (function () {
        try {
          var key = "ui.theme";
          var stored = localStorage.getItem(key);
          var systemDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var mode =
            stored === "light" || stored === "dark" || stored === "system"
              ? stored
              : "system";
          var resolved =
            mode === "system" ? (systemDark ? "dark" : "light") : mode;
          if (resolved === "dark")
            document.documentElement.classList.add("dark");
          document.documentElement.setAttribute("data-theme-mode", mode);
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
