<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Block</title>
    <link rel="preconnect" href="//fdn.fontcdn.ir" />
    <link rel="preconnect" href="//v1.fontapi.ir" />
    <link href="https://v1.fontapi.ir/css/SFMono" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: transparent;
        font-family: "SF Mono", "SFMono-Regular", ui-monospace, monospace;
      }

      .code-container {
        border-radius: 12px;
        overflow: hidden;
        background: #292a30;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 20px 25px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      }

      .code-header {
        background: #2a2a2a;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .traffic-lights {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .traffic-light {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 0.5px solid rgba(0, 0, 0, 0.2);
      }

      .red {
        background: #ff5f57;
      }
      .yellow {
        background: #ffbd2e;
      }
      .green {
        background: #28ca42;
      }

      .filename {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        margin-left: auto;
        font-family: "SF Mono", "SFMono-Regular", ui-monospace, monospace;
      }

      pre {
        margin: 0;
        padding: 24px 32px 32px;
        background: #292a30 !important;
        border-radius: 0 0 12px 12px;
        overflow-x: auto;
        font-size: 14px;
        line-height: 1.7;
        font-weight: 400;
        letter-spacing: 0.01em;
      }

      code {
        font-family:
          "SF Mono", "SFMono-Regular", ui-monospace, monospace !important;
        font-feature-settings:
          "liga" 0,
          "calt" 0;
        font-variant-ligatures: none;
        font-size: 14px;
        font-weight: 400;
      }

      /* Syntax highlighting */
      .hljs-string {
        color: #ff8170;
      }
      .hljs-template-variable {
        color: #dabaff;
      }
      .hljs-selector-class {
        color: #ff8170;
      }
      .hljs-title {
        font-weight: bold;
        color: #6bdfff;
      }
      .hljs-selector-pseudo {
        color: #dabaff;
      }
      .hljs-strong {
        font-weight: bold;
      }
      .hljs-bullet {
        color: #b281eb;
      }
      .hljs-built_in {
        color: #b281eb;
      }
      .hljs-regexp {
        color: #dabaff;
      }
      .hljs-meta {
        color: #acf2e4;
      }
      .hljs-code {
        color: #b281eb;
      }
      .hljs-symbol {
        color: #dabaff;
      }
      .hljs-literal {
        color: #b281eb;
      }
      .hljs-section {
        color: #6bdfff;
        font-weight: bold;
      }
      .hljs-selector-id {
        color: #ff8170;
      }
      .hljs-addition {
        color: #b281eb;
      }
      .hljs-attr {
        color: #acf2e4;
      }
      .hljs-selector-tag {
        color: #ff7ab2;
      }
      .hljs-template-tag {
        color: #ff8170;
      }
      .hljs-quote {
        color: #ff8170;
      }
      .hljs-meta-keyword {
        color: #ff7ab2;
      }
      .hljs-attribute {
        color: #dabaff;
      }
      .hljs-type {
        color: #acf2e4;
      }
      .hljs-keyword {
        color: #ff7ab2;
      }
      .hljs-emphasis {
        font-style: italic;
      }
      .hljs-comment {
        color: #7f8c98;
      }
      .hljs-subst {
        color: #ffffff;
      }
      .hljs-deletion {
        color: #ff8170;
      }
      .hljs-variable {
        color: #dabaff;
      }
      .hljs-function {
        color: #acf2e4;
      }
      .hljs-doctag {
        color: #ff7ab2;
      }
      .hljs {
        overflow-x: auto;
        display: block;
        color: #ffffff;
      }
      .hljs-link {
        color: #dabaff;
      }
      .hljs-name {
        color: #ff7ab2;
      }
      .hljs-number {
        color: #d9c97c;
      }
      .hljs-selector-attr {
        color: #dabaff;
      }

      /* Scrollbar styling */
      pre::-webkit-scrollbar {
        height: 6px;
      }

      pre::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }

      pre::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      pre::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="code-container">
      <div class="code-header">
        <div class="traffic-lights">
          <div class="traffic-light red"></div>
          <div class="traffic-light yellow"></div>
          <div class="traffic-light green"></div>
        </div>
        <div class="filename">App.tsx</div>
      </div>
      <pre><code class="hljs"><span class="hljs-keyword">import</span> { Button, Card } <span class="hljs-keyword">from</span> <span class="hljs-string">'liquidify-react'</span>;

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">App</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> (
    &lt;Card variant=<span class="hljs-string">"glass"</span>&gt;
      &lt;Button variant=<span class="hljs-string">"liquid"</span>&gt;
        Hello LiqUIdify!
      &lt;/Button&gt;
    &lt;/Card&gt;
  );
}</code></pre>
    </div>
  </body>
</html>
