    <style>
      /* Ensure base font in case some elements don't set tokens */
      :root {
        --global-font-body:
          "SF Pro Text", "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui, sans-serif;
      }
      html,
      body {
        font-family: var(--global-font-body);
        font-optical-sizing: auto;
        scroll-behavior: smooth;
      }
    </style>
    <!-- Panda CSS reset & tokens are included via styled-system/styles.css in src/main.tsx -->
    <script>
      (function () {
        try {
          var key = "ui.theme";
          var stored = localStorage.getItem(key);
          var systemDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var mode =
            stored === "light" || stored === "dark" || stored === "system"
              ? stored
              : "system";
          var resolved =
            mode === "system" ? (systemDark ? "dark" : "light") : mode;
          if (resolved === "dark")
            document.documentElement.classList.add("dark");
          document.documentElement.setAttribute("data-theme-mode", mode);
        } catch (e) {}
      })();
    </script>
